<html>
	<head>
		<title>Beak AI | Records your life</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/beak.css" rel="stylesheet">
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">

	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#"><img src="img/logo.png" alt="beak.ai" width="100px"></a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
					  <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">Features</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">Pricing</a>
					  </li>
					 
					</ul>
				  </div>
				</div>
			  </nav>
		</header>
		<main class="container">
			<section>
				<div class="row">
					<div class="col-12">
						<p class="badge bg-primary">ID: 233</p>
						<h1>Recording</h1>
						<p class="date small">  Berlin, 23 April. 17:23h</p>
					
					</div>
					
				</div>
			</section>

			

			<section class="my-5">
				<div class="text-center">
					<div id="controls" class="btn-group mb-3">
						<button class="btn btn-primary" id="recordButton"><img src="img/circle.svg" height="16px" alt="record"> Record</button>
						<button class="btn btn-secondary" id="pauseButton" disabled> <img src="img/pause-circle.svg" height="16px" alt="pause"> Pause</button>
						<button class="btn btn-secondary" id="stopButton" disabled><img src="img/stop-circle.svg" height="16px" alt="stop"> Stop</button>
					 </div>
				</div>
				 <div id="formats">Format: start recording to see sample rate</div>
				   <p><strong>Recordings:</strong></p>
				   <ol id="recordingsList"></ol>
			</section>

			
		</main>

		<script src="js/recorder.js"></script>
		<script src="js/app.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/beak.js"></script>
		<script src="js/chart.js"></script>
		<script src="js/openai.js"></script>

	</body>
</html>
